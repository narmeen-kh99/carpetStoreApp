        <script>

          
            function start() {
               
                document.getElementById("btn").style.display = "none";//כאשר לחצנו על כפתור התחלה אחרי זה מעלימים אותו מהדף
              //  console.log(CarpetProducts);
                Design()
                StartGame();
            }
            function Design() {
                document.getElementById("ShopeName").style.color = "brown";
                document.getElementById("ShopeName").style.textAlign = "center";
                document.getElementById("ShopeName").innerHTML = "<h1>Welcome To The Home of Carpets</h1>";
                document.getElementById("GameYard").style.textAlign = "center";
                //document.getElementById("GameYard").style.textAlign = "center";

            }
          
            
            //פונקציה שאומרת לי ללכת לדף המתאים
            function PersonResult1(r) {
              num=eval("document.getElementById('kindperson"+r+"').value")


                if (num== "customer")
                { document.location = "Carptcustomer.html"; }
                if (num == "manager")
                { document.location = "manager.html"; }
            }
           
            //פונקציה שכאשר לוחצים על כפתור של לקוח ילך לשם אם לחץ למנהל ילך לדף מנהל
            function StartGame() {

               // LegalOptions = [];
                // אוביקט ששומרים ששמורים בתוכו שאלה ושתי תשובות
                Question = new Object();
                Question.question = "You are a customer or manager Choose from the option?";//שדה שיש בתוכו שאלה
                Question.AnswersArr = [];//מערך שמות של כפתורים
                Question.AnswersArr[0] = "customer";
                Question.AnswersArr[1] = "manager";
                GameYardStr = "";

                GameYardStr += "<h3>" + Question.question + "</h3>";//משרשרים את שאלה לסטרינג

                for (var i = 0; i < Question.AnswersArr.length; i++) {

                    GameYardStr += "<input type='button' class='btn' value= " + Question.AnswersArr[i] + " name= Answer id= kindperson" + i + " style=textAlign:left onclick='PersonResult1(" + i + ")' />";//לשרשר בתוכה גם את הכפתורים
                   
                }
                


                document.getElementById("GameYard").innerHTML = GameYardStr;//מכניס השרשור של שאלה ושני הכפתורים לתוך הדיוו שיש לו את ה id הזה

            }

        </script>

<body>
